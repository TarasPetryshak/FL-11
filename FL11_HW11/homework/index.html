<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 11 - TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <div id="root">
    <header class="header">
      <h1 class="header-head">TODO cat list</h1>
    </header>
    <div class="add-action-section">
      <input type="text" name="add-action-field" id="add-action-field" value="" placeholder="Add new action">
      <button class="add-action-btn" type="button"><i class="material-icons">add_box</i></button>
    </div>
    <div class="line"></div>
    <div class="wrap-action-field">
      <div class="action-field">
        <input type="checkbox" name="done" data-action="done" class="done" value="">
        <input type="text" name="action" class="action" value="" disabled>
        <i class="material-icons icon-edit" data-action="edit">edit</i>
        <i class="material-icons icon-save" data-action="save">save</i>
        <i class="material-icons icon-delete" data-action="delete">delete</i>
      </div>
    </div>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
